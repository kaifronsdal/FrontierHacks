<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia | </title>
</head>
<body style="margin: 0">
    <iframe id="content" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden"></iframe>
    <script type="application/javascript">
        let params = new URLSearchParams(window.location.search);

        document.title += params.get("page");
        document.getElementById("content").src = `https://en.wikipedia.com/wiki/${params.get("page")}?printable=yes`
    </script>
</body>
</html>
